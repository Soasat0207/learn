<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="./rest.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="grid container">
        <div class="carousel">
        
            <div class="mySlides fade">
                <img class="carousel_img" src="https://www.w3schools.com/howto/img_nature_wide.jpg" >
                <div class="carousel-desc">Caption Text</div>
            </div>
              
              <div class="mySlides fade">
                <img class="carousel_img" src="https://www.w3schools.com/howto/img_snow_wide.jpg" >
                <div class="carousel-desc">Caption Two</div>
              </div>
              
              <div class="mySlides fade">
                <img class="carousel_img" src="https://www.w3schools.com/howto/img_mountains_wide.jpg" >
                <div class="carousel-desc">Caption Three</div>
              </div>
              
            <a class="carousel_prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="carousel_next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <div style="text-align:center">
            <span class="carousel_dot" onclick="currentSlide(1)"></span>
            <span class="carousel_dot" onclick="currentSlide(2)"></span>
            <span class="carousel_dot" onclick="currentSlide(3)"></span>
        </div>
     </div>
</body>
<script src="./main.js"></script>
</html>
