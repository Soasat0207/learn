<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>
      
    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class=" prev">&#8592</div>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <div class=" next">&#8594</div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </body>
  <script src="./main.js" ></script>
</html>
