<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    
    <link rel="stylesheet" href="./month.css">

  </head>
  <body>
      
    <div class="container">
      <div class="calendar calendar_month">
        <div class="month">
          <div class=" prev">&#8592</div>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <div class=" next">&#8594</div>
        </div>
        <div class="weekdays">
          <div class="calendar_month-weekdays">Sun</div>
          <div class="calendar_month-weekdays">Mon</div>
          <div class="calendar_month-weekdays">Tue</div>
          <div class="calendar_month-weekdays">Wed</div>
          <div class="calendar_month-weekdays">Thu</div>
          <div class="calendar_month-weekdays">Fri</div>
          <div class="calendar_month-weekdays">Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </body>
  <script src="./month.js" ></script>
</html>
